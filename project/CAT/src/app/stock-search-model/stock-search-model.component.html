<input type="text" id="myInput" (keyup)="filterSearch()" placeholder="Search for names.."><i id="icon" class="fa fa-search" style="cursor:default;"></i>

<ul id="myUL" *ngIf="stockMarket">
  <li *ngFor="let market of stockMarket.getCollectiveMarket()" style="display: none; cursor: pointer; position: relative; z-index: 5;"><a>{{market.name}}</a></li>
</ul>
